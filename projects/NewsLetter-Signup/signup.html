<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="https://i.natgeofe.com/n/672b580d-0597-4e59-b57c-51f149bf92e8/80254.jpg" alt="image" width="200" height="180">
    <h1 class="h3 mb-3 font-weight-normal">Welcome!  Signup to My Newsletter</h1>
    <input type="text" name="fName" class="form-control top " placeholder="First Name " required autofocus>
    <input type="text" name="lName" class="form-control middle" placeholder="Last Name">
    <input type="email" name="email" class="form-control bottom" placeholder="Email address">
    <div class="checkbox mb-3">


    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
    <p class="mt-0 mb-3 text-muted">&copy;Willens</p>
  </form>
